<ion-view view-title="업로드 완료" hide-back-button="true" cache-view="false">
  <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="goHome()">
        홈으로
      </button>
    </ion-nav-buttons>
  <ion-content>
    <!-- 공유용 UI 영역 -->
    <div class="row">
      <div class="col border bg-light-gray">
        <div class="row">
          <div class="col">
            클립보드에 링크가 복사되었습니다. 이제 공유하세요~!
            <button class="button button-small button-stable button-block" ng-click="copyAgain()">
              {{shortenUrl}}
            </button>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col">
            링크 바로 공유!
            <div class="row">
              <div class="col">
                <button class="button button-small button-stable button-block">
                  카카오톡
                </button>
              </div>
              <div class="col">
                <button class="button button-small button-stable button-block">
                  밴드
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="button button-small button-stable button-block">
                  페이스북
                </button>
              </div>
              <div class="col">
                <button class="button button-small button-stable button-block">
                  카카오스토리
                </button>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <div class="list">
      <div class="item item-avatar item-button-right" href="#">
        <img ng-src="{{profileImg}}">
        <h2><strong>{{nickname}}</strong></h2>
        <small>{{post.datetime}}</small>
        <a class="button button-outline button-stable icon ion-ios-more" style="top:15px;">
        </a>
      </div>
    </div>
    <!-- 노트 영역 -->
		<div class="row">
			<div class="col">
				<div>
          {{post.desc}}
        </div>
			</div>
		</div>
    <!-- 이미지 영역 -->
    <div ng-repeat="image in post.userPost.images | limitTo: 9 track by $index" style="width:{{calculatedHeight+5}}px;height:{{calculatedHeight}}px;display:inline-block;overflow:hidden;padding-left:5px;">
			<img style="height:{{calculatedHeight}}px;" ng-src="{{image.summary}}" on-hold="deleteAttatchedImage($index)">
		</div>
    <!-- 장소 정보 출력 영역 -->
		<div class="row" ng-show="post.name">
			<div class="col border">
				<strong><i class="ion-ios-location"></i>{{post.name}}</strong><br>
				<small>{{post.addrs[0]}}</small><br>
        <!-- <small>동네술집, 맥주한잔, 와인저렴, 콜키지무료, 이탈리안, 퓨전, 개성</small> -->
        <small ng-repeat="tag in post.userPost.tags">{{tag.content}},&nbsp;</small>
			</div>
		</div>
  </ion-content>
</ion-view>
