<ion-view view-title="설정">
  <ion-content>
    <div class="list">
      <a class="item item-icon-right" href="#/config/profile">
        내정보
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" href="#/config/policies">
        약관 및 정책
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" href="#/config/notices">
        공지사항
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" href="#/config/contact">
        문의하기
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item" ng-click="config.logout()">
        로그아웃
      </a>
      <div class="item">
        버전
        <span class="item-note">
          {{config.version}}
        </span>
      </div>
    </div>
  </ion-content>
</ion-view>
