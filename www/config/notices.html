<ion-view view-title="공지사항">
  <ion-content>
    <div class="list">
      <a class="item item-icon-right" ng-click="notices.showNotice($index)" ng-repeat="notice in notices.notices">
        <small>{{notice.datetime}}</small><span style="position:absolute;left:100px;">{{notice.title}}</span>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
    <div class="padding-top center" ng-if="notices.notices.length === 0">
      현재 공지사항은 없습니다.
    </div>
  </ion-content>
</ion-view>
