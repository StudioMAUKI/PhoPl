<ion-view view-title="내정보">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ng-click="profile.submit()" ng-show="profile.needToSubmit">
      저장
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="row">
      <div class="profile-avatar">
        <img ng-src="{{profile.profileImg}}" ng-click="profile.changeProfileImg()">
         <div class="modify-img" ng-click="profile.changeProfileImg()">
          <i class="icon ion-ios-camera-outline"></i>
        </div> 
      </div>
    </div>
    <div class="list">
      <div class="item">
        닉네임
        <span class="item-note">
          {{profile.nickname}}
        </span>
      </div>
      <div class="item" ng-show="profile.realEmail">
        이메일
        <span class="item-note">
          {{profile.realEmail}}
        </span>
      </div>
    </div>
  </ion-content>
</ion-view>
