<ion-view view-title="내정보">
  <ion-content>
    <div class="row">
      <div class="col profile-avatar">
        <img ng-src="{{profile.profileImg}}">
        <!-- <span class="modify-img">
          <i class="icon ion-ios-camera-outline"></i>
        </span> -->
      </div>
    </div>
    <div class="list">
      <div class="item">
        닉네임
        <span class="item-note">
          {{profile.nickname}}
        </span>
      </div>
      <div class="item">
        이메일
        <span class="item-note">
          {{profile.email}}
        </span>
      </div>
    </div>
  </ion-content>
</ion-view>
