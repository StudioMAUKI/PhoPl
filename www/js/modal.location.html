<ion-modal-view>
  <ion-header-bar class="bar-positive" align-title="center">
    <h1 class="title">위치 지정</h1>
    <button class="button button-clear" ng-click="close()">취소</button>
	</ion-header-bar>
  <ion-content scroll="false">

    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" ng-model="search.query" placeholder="Search" id="input-location">
        </label>
      </div>
      <ion-item ng-show="search.error">
        {{search.error}}
      </ion-item>
      <ion-item ng-show="search.query" ng-click="choosePlace({place_id:-1,name:search.query})">
        {{search.query}}<span>(직접 입력)</span>
      </ion-item>
      <ion-item ng-repeat="suggestion in search.suggestions" ng-click="choosePlace(suggestion)">
        <!-- {{suggestion.description}} -->
        <strong>{{suggestion.name}}</strong>&nbsp;<small>{{suggestion.region}}</small>
      </ion-item>
    </div>
	</ion-content>
</ion-modal-view>
