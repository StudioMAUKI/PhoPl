<ion-modal-view class="image-modal transparent" on-swipe-down="closeImages()">
  <ion-content> 
    
    
    <ion-slide-box active-slide="activeSlide" class="modal-slide-box" show-pager="false">
      <ion-slide ng-repeat="image in attachedImages">
        
        <ion-scroll direction="xy" overflow-scroll="false" zooming="true" min-zoom="1"  style="width:100%;height:100%">
          <div class="image" style="background-image: url({{image.content}})"></div> 
            <!--<img src="{{image.content}}" style="width: 2000px; height: 2000px">-->

        </ion-scroll>
        
      </ion-slide>
    </ion-slide-box>

    <!-- 이미지정보 -->
    <div class="modal-description">
      촬영자 닉네임 
      <br>
      <span class="location">장소이름</span>
      <br>
    </div>
    <!-- 이미지정보 @-->

    <!--닫기버튼 -->    
    <div class="modal-button modal-download-button ion-archive" ng-click="saveImage('uplace_uuid','nickname')"></div>
    <div class="modal-button modal-close-button ion-close-round" ng-click="closeImages()"></div>
    <!--닫기버튼 @-->

  </ion-content>
</ion-modal-view>
