<ion-modal-view class="image-modal transparent" on-swipe-down="closeImages()">
  <ion-header-bar class="bar-positive" align-title="center">
    <h1 class="title">사진보기</h1>
    <button class="button button-clear button-icon ion-ios-close-empty" ng-click="closeImages()"></button>
	</ion-header-bar>
  <ion-content>
    <ion-slide-box active-slide="activeSlide">
      <ion-slide ng-repeat="image in attachedImages">

        <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" style="width:100%;height:100%" delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
          <div class="image" style="background-image: url({{image.content}})"></div>
        </ion-scroll>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view>
